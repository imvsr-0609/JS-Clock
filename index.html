<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Clock</title>
</head>
<body onload="clock()">
    <div class="clock">
        <div class="date-month clock-col">
            <div >
                <p class="month">JAN</p>
            </div>
            <div >
                <p class="date">30</p>
            </div>

        </div>
        <div class="clock-day clock-col">
            <p class="day-name col-content">
              WE
            </p>
            <p>
                DAY
            </p>

        </div>
        <div class="clock-hours clock-col">
            <p class="hours col-content">
              1
            </p>
            <p>
                HOURS
            </p>

        </div>
        <div class="clock-min clock-col">
            <p class="minutes col-content">
              07
            </p>
            <p>
                MINUTES
            </p>

        </div>
        <div class="clock-sec clock-col">
            <p class="seconds col-content">
             21
            </p>
            <p>
             SECONDS
            </p>

        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
